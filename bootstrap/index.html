<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Assignment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Pricing Section -->
  <section class="bg-light py-5">
    <div class="container">
      <h2 class="text-center mb-3">Pricing</h2>
      <p class="text-center mb-5">Please check out our most effective payment models</p>

      <div class="row justify-content-center">

        <!-- Free Plan -->
        <div class="col-md-4 mb-4">
          <div class="card text-center shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title">Free</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">$0/month</h6>
              <p class="card-text">
                10 users included <br>
                2GB of storage <br>
                Email Support
              </p>
              <button type="button" class="btn btn-outline-primary w-100">Sign up for Free</button>
            </div>
          </div>
        </div>

        <!-- Pro Plan -->
        <div class="col-md-4 mb-4">
          <div class="card text-center shadow h-100 border-primary">
            <div class="card-body">
              <h5 class="card-title">Pro</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">$15/month</h6>
              <p class="card-text">
                20 users included <br>
                10 GB of storage <br>
                Priority email support
              </p>
              <button type="button" class="btn btn-primary w-100">Get Started</button>
            </div>
          </div>
        </div>

        <!-- Enterprise Plan -->
        <div class="col-md-4 mb-4">
          <div class="card text-center shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title">Enterprise</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">$29/month</h6>
              <p class="card-text">
                30 users included <br>
                15 GB of storage <br>
                Phone & email Support
              </p>
              <button type="button" class="btn btn-primary w-100">Contact Us</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

</body>
</html>
