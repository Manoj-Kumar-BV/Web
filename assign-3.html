<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign - 3</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form action="/server">
        <div>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Write your name">
        </div>
        <br>
        <div>
            <label for="email">Email: </label>
            <input type="text" name="email" id="eamil" placeholder="Write your email">
        </div>
        <br>
        <div>
            <label for="message">Message:</label>
            <br>
            <textarea name="message" id="message" rows="5" cols="30"></textarea>
        </div>
        <br>
        <div>
            <label for="rate">Rate us out of 5:</label> <br>
            <input type="radio" name="rate" value="1">1 <br>
            <input type="radio" name="rate" value="2">2 <br>
            <input type="radio" name="rate" value="3">3 <br>
            <input type="radio" name="rate" value="4">4 <br>
            <input type="radio" name="rate" value="5">5 <br>
        </div>
        <button>Send us message!</button>
    </form>
</body>
</html>
